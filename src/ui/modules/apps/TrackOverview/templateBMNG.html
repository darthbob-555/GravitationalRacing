<div class="root" style="font-family:arial; color:white;">
  <style>
    .cell {
      width: 333px;
      border: 2px solid white;
    }
    .medalImg {
      width: 180px;
    }
  </style>

  <div track-overview-root id="infoContainer" style="width:1000px; background-color:rgba(0, 0, 0, 0.5);">
    <div id="scenarioName" style="color:white; border:2px solid white; border-bottom:0px; text-align:center; font-size:48px;">SCENARIO NAME (DIFFICULTY)</div>

    <table id="info" style="width:100%; empty-cells:hide; border:2px solid white; color:white; font-size:24px;">
      <tr class="row" id="headings">
        <th class="cell">RESETS</th>
        <th class="cell">COLLECTABLES</th>
        <th class="cell">TIME</th>
      </tr>
      <tr class="row" id="medals">
        <th class="cell"><img class="medalImg" id="resetsMedal" src="modules/apps/resets.png" style="opacity:0.125;"></th>
        <th class="cell"><img class="medalImg" id="collectable" src=""                        style="opacity:0.125;"></th>
        <th class="cell"><img class="medalImg" id="timeMedal"   src="modules/apps/time.png"   style="opacity:0.125;"></th>
      </tr>
      <tr class="row" id="data">
        <th class="cell" id="resetsData"></th>
        <th class="cell" id="collectData"></th>
        <th class="cell" id="timeData"></th>
      </tr>
    </table>

    <div id="unlockReq" style="color:white; border:2px solid white; border-top:0px; text-align:center; font-size:36px;"></div>
  </div>
</div>
