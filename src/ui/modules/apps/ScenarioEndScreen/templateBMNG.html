<div class="root" style="font-family:arial; color:white;">
  <style>
    #finish {
      color: lightgreen;
      -webkit-text-stroke-width: 3px;
      -webkit-text-stroke-color: green;
      position: absolute;
      text-align: center;
      width: 100%;
      font-size: 100px;
      background-image: url("../../modules/apps/ScenarioEndScreen/checkered_flag.png");
    }
    .info {
      position: absolute;
      top: -800px;
      text-align: center;
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(0, 0, 0, 0.875);
      border: 3px solid black;
      width: 98%;
    }
    .resultsTable {
      padding: 10px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }
    .data {
      font-size: 60px;
      width: 60%;
      border-right: 2px solid white;
    }
    .title {
      font-size: 48px;
      text-align: left;
      border-right: 2px solid white;
      width: 315px;
    }
    .medalImg {
      width: 40%;
      position: relative;
    }

    .chTitle {
      font-size: 32px;
      width: 35%;
    }
    .chPosChange {
      font-size: 32px;
      width: 8%;
      border-right: 2px solid white;
    }
    .chValue {
      font-size: 32px;
      width: 21%;
      border-right: 2px solid white;
    }
    .chDif {
      font-size: 32px;
      width: 21%;
    }
    .chHeader {
      font-size: 36px;
      border-bottom: 2px solid white;
    }

    .medal {
      width: 315px;
    }
    .pb {
      font-size: 48px;
      float: right;
      animation: shimmerWhitePurple;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    .hide {
      border: 2px solid red;
    }
    .hide:hover {
      background-color: red;
    }
    .show {
      color: white;
      border: 2px solid green;
    }
    .show:hover {
      background-color: green;
    }
    .buttonsContainer {
      list-style-type: none;
      margin: 20px;
      display: none;
      -webkit-flex-direction: row-reverse;
    }
    .button {
      text-align: center;
      display: inline;
      overflow: hidden;
      border: 2px solid white;
      margin: 6px;
    }
    .button:hover {
      background-color: white;
      color: black;
    }

    @keyframes fadeScale {
      0%   {transform:scale(3);    opacity:0;}
      50%  {transform:scale(0.75); opacity:0.75;}
      100% {transform:scale(1);    opacity:1;}
    }
    @keyframes shimmer {
      0%   {-webkit-filter:brightness(1)}
      50%  {-webkit-filter:brightness(2)}
      100% {-webkit-filter:brightness(1)}
    }
    @keyframes shimmerRedPurple {
      0%   {-webkit-filter:brightness(2); color:purple}
      50%  {-webkit-filter:brightness(1); color:red}
      100% {-webkit-filter:brightness(2); color:purple}
    }
    @keyframes shimmerGreenPurple {
      0%   {-webkit-filter:brightness(2); color:purple}
      50%  {-webkit-filter:brightness(1); color:lightgreen}
      100% {-webkit-filter:brightness(2); color:purple}
    }
    @keyframes shimmerWhitePurple {
      0%   {-webkit-filter:brightness(2); color:purple}
      50%  {-webkit-filter:brightness(1); color:white}
      100% {-webkit-filter:brightness(2); color:purple}
    }
    @keyframes slideDownOut {
      0%   {opacity:0; top: 0%}
      20%  {opacity:1; top: 40%}
      80%  {opacity:1; top: 40%}
      100% {opacity:0; top: 100%}
    }
    @keyframes slideDownPause {
      0%   {opacity:0; top:-600px}
      80%  {opacity:1; top: 10%}
      100% {opacity:1; top: 10%}
    }
    @keyframes slideDownPauseButton {
      0%   {opacity:0; top:-600px}
      80%  {opacity:1; top: 13%}
      100% {opacity:1; top: 13%}
    }
    @keyframes fadeIn {
      from {opacity: 0}
      to   {opacity: 1}
    }
    @keyframes fadeOut {
      from {opacity: 1}
      to   {opacity: 0}
    }
    @keyframes fadeInPause {
      0%        {opacity: 0}
      80%, 100% {opacity: 1}
    }
    @keyframes fadeOutPause {
      0%        {opacity: 1}
      80%, 100% {opacity: 0}
    }
    @keyframes glowWhite {
      0% {text-shadow: 0px -5px 15px #FFFFFF,
                       0px  5px 15px #FFFFFF,
                      -5px  0px 15px #FFFFFF,
                       5px  0px 15px #FFFFFF;
      }
    }
  </style>

  <div scenario-end-screen-root style="width:100%; height:100%; background-color:rgba(0, 0, 0, 1);">
    <div id="finish" style="display:none">FINISHED</div>

    <div id="toggle" class="hide" onclick="toggleUI()" style="z-index:1; display:none; position:absolute; top:-600px; left:94%; font-size:30px;">&nbsp;hide&nbsp;</div>

    <!-- Scenario Info -->
    <div id="scInfo" class="info" style="display:none; visibility:visible; z-index:0;">
      <!--The scenario title-->
      <div id="scenarioName" style="font-size:60px; text-align:center;"></div>
      <br>

      <!--The results heading-->
      <div class="heading" id="scResultsHeading" style="font-size:50px; background-color:grey; border:4px solid white; border-bottom:0px; margin-bottom:-22px;"><b>RESULTS</b></div>

      <table class="resultsTable" style="border:4px solid white;">
        <tr class="row" id="time">
          <th class="title" id="timeTitle">TIME</th>
          <th class="data" id="timeData">0:00.000/</th>
          <th class="medal"><img class="medalImg" id="timeMedal" src="../../modules/apps/time.png" style="opacity:0.125;"></th>
        </tr>
        <br>
        <tr class="row" id="resets">
          <th class="title" id="resetsTitle"><b>RESETS</b></th>
          <th class="data" id="resetsData">0/</th>
          <th class="medal"><img id="resetsMedal" class="medalImg" src="../../modules/apps/resets.png" style="opacity:0.125;"></th>
        </tr>
      </table>

      <!--The unlocks heading-->
      <br>
      <div class="heading" id="unlocksHeading" style="font-size:50px; background-color:grey; border:4px solid white; border-bottom:0px;"><b>UNLOCKS</b></div>

      <!--The unlocks section-->
      <!--By default, the height will be three lines long if no unlocks are to be displayed-->
      <div id="unlocks" style="font-size:36px; border:4px solid white; text-align:center;">
        <br><br><br>
      </div>

      <!--The navigation buttons-->
      <ol class="buttonsContiner" id="scButtons" style="border:2px white; float:left; font-size:36px;">
        <li class="button" id="sc_hubWorld" style="border:2px solid white">HUB WORLD</li>
        <li class="button" id="sc_retry" style="border:2px solid white">RETRY</li>
      </ol>
    </div>

    <!-- Championship Info -->
    <div id="chInfo" class="info" style="display:none; visibility:visible; z-index:0;">
      <!--The championship title-->
      <div id="championshipName" style="font-size:60px; text-align:center;"></div>
      <br>

      <!--The results heading-->
      <div class="heading" id="chResultsHeading" style="font-size:50px; background-color:grey; border:4px solid white; border-bottom:0px; margin-bottom:-22px;"><b>RESULTS</b></div>
      <br>

      <table class="resultsTable" id="champTable" style="border:4px solid white; border-collapse:collapse;">
        <tr class="row">
          <th class="chHeader"><b>DRIVER</b></th>
          <th class="chHeader"></th>
          <th class="chHeader"><b>RESULT</b></th>
          <th class="chHeader"><b>DIF</b></th>
        </tr>
      </table>

      <!--The navigation buttons-->
      <ol class="buttonsContiner" id="chButtons" style="border:2px white; float:left; font-size:36px;">
        <li class="button" id="ch_hubWorld" style="border:2px solid white">HUB WORLD</li>
      </ol>
    </div>
  </div>
</div>
